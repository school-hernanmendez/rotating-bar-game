<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="start">
    <div id="wrapper">
        <div>
          <h1>Welcome <span>to the game</span></h1>
          <button id="startbtn"><span>Play</span></button>
        </div>
    </div>
  </div>
  <div id="game">
    <svg id="svg">
      <polygon id="area1"/>
      <rect id="square" width="50" height="50"/>
      <polygon id="area2"/>
      <line id="bar"/>
    </svg>
    <p id="timeleft">Time left:</p>
    <p id="time"></p>
    <p id="scoreNotification">+1</p>
    <p id="scoreTracker"></p>
  </div>
  <div id="gameover">
    <div id="leaderboard">
      <h1>Leaderboard</h1>
      <ol>

      </ol>
      <div id="scoreForm">
        <p>Your score was <span id="scoreBoard"></span>.</p>
        <p>Input you name below and press the button "enter" if you want to add your score to the leaderboard.</p>
        <input id="scoreName"></input>
        <button id="addName">Enter</button>
      </div>
    </div>
    <div id="gowrapper">
      <p>You scored</p>
      <p id="score"></p>
      <button id="reset">
        <span>Reset</span>
        <!-- SVG taken from material.io at https://material.io/tools/icons/?icon=replay&style=baseline -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" id="resetIcon">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
        </svg>
      </button>
    </div>
  </div>
<script src="bar.js"></script>
</body>
</html>
