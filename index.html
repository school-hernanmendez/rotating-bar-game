<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="start">
    <div id="wrapper">
        <div>
          <h1>Welcome <span>to the game</span></h1>
          <button id="startbtn"><span>Play</span></button>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" id="settingsBtn">
          <path fill="none" d="M0 0h20v20H0V0z"/>
          <path d="M15.95 10.78c.03-.25.05-.51.05-.78s-.02-.53-.06-.78l1.69-1.32c.15-.12.19-.34.1-.51l-1.6-2.77c-.1-.18-.31-.24-.49-.18l-1.99.8c-.42-.32-.86-.58-1.35-.78L12 2.34c-.03-.2-.2-.34-.4-.34H8.4c-.2 0-.36.14-.39.34l-.3 2.12c-.49.2-.94.47-1.35.78l-1.99-.8c-.18-.07-.39 0-.49.18l-1.6 2.77c-.1.18-.06.39.1.51l1.69 1.32c-.04.25-.07.52-.07.78s.02.53.06.78L2.37 12.1c-.15.12-.19.34-.1.51l1.6 2.77c.1.18.31.24.49.18l1.99-.8c.42.32.86.58 1.35.78l.3 2.12c.04.2.2.34.4.34h3.2c.2 0 .37-.14.39-.34l.3-2.12c.49-.2.94-.47 1.35-.78l1.99.8c.18.07.39 0 .49-.18l1.6-2.77c.1-.18.06-.39-.1-.51l-1.67-1.32zM10 13c-1.65 0-3-1.35-3-3s1.35-3 3-3 3 1.35 3 3-1.35 3-3 3z"/>
        </svg>
    </div>
  </div>
  <div id="settings">
  
  </div>
  <div id="game">
    <svg id="svg">
      <polygon id="area1"/>
      <rect id="square" width="50" height="50"/>
      <polygon id="area2"/>
      <line id="bar"/>
    </svg>
    <p id="timeleft">Time left:</p>
    <p id="time"></p>
    <p id="scoreNotification">+1</p>
    <p id="scoreTracker"></p>
  </div>
  <div id="gameover">
    <div id="gowrapper">
      <p>You scored</p>
      <p id="score"></p>
      <button id="reset">
        <span>Reset</span>
        <!-- SVG taken from material.io at https://material.io/tools/icons/?icon=replay&style=baseline -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" id="resetIcon">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
        </svg>
      </button>
    </div>
  </div>
<script src="bar.js"></script>
</body>
</html>
